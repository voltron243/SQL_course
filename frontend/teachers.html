<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher List</title>
</head>
<body>
    <h1>Teacher List</h1>
    
    <nav>
        <a href="index.html">Home</a> |
        <a href="students.html">Student List</a>
        <!-- Homework: Add links to Courses and Enrollments -->
    </nav>
    
    <hr>
    
    <button onclick="loadTeachers()">Refresh Data</button>
    
    <div id="loading">Loading...</div>
    <div id="error" style="color: red; display: none;"></div>
    
    <h2>Total: <span id="count">0</span> records</h2>
    
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Teacher ID</th>
                <th>Teacher Name</th>
                <th>Title</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Data will be populated by JavaScript -->
        </tbody>
    </table>
    
    <script src="js/api.js"></script>
    <script>
        async function loadTeachers() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const tableBody = document.getElementById('data-table');
            const countSpan = document.getElementById('count');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            
            try {
                const data = await fetchTeachers();
                
                // Clear table
                tableBody.innerHTML = '';
                
                // Populate data
                data.forEach(teacher => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${teacher.Teacher_ID}</td>
                        <td>${teacher.Teacher_name}</td>
                        <td>${teacher.Title || '-'}</td>
                        <td>${teacher.Department || '-'}</td>
                    `;
                    tableBody.appendChild(row);
                });
                
                countSpan.textContent = data.length;
                loadingDiv.style.display = 'none';
                
            } catch (error) {
                errorDiv.textContent = 'Loading failed: ' + error.message;
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
            }
        }
        
        // Auto load data when page loads
        window.onload = loadTeachers;
    </script>
</body>
</html>
